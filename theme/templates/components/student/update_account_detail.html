<form method="post" action="{% url 'spapp:update-profile' %}" enctype="multipart/form-data" class="block">
  {% csrf_token %}
  <div>
    <div class="flex flex-row items-center space-x-6">
      <img class="h-16 w-16 object-cover rounded-full" src="{{ user.student.image.url }}" alt="Current profile photo" />
      <label class="block">
        {{ form.image }}
      </label>
    </div>
  </div>

  {{ form.major }}
  <div class="col-span-2 flex flex-col md:flex-row gap-2">
    <button type="submit" class="bg-primary hover:bg-secondary p-2 rounded-md text-white">Update</button>
    <button type="button" class="text-gray-500 hover:text-white hover:bg-blue-400"
      onClick="closeDialog()">Cancel</button>
  </div>
</form>
