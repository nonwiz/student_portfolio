{% load tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>

		{% tailwind_css %}
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
		<link rel="stylesheet" href="{% static 'css/dist/main.css' %}" />

		<script defer src="https://unpkg.com/alpinejs@3.4.2/dist/cdn.min.js"></script>


		{% block head %}
		<title>Index | SPAPP</title>
		{% endblock %}
	</head>
	<body>
	{% block body %}
	<div class="font-serif leading-normal tracking-normal bg-lightGrey">
		<div class="container mx-auto">
			<section class="flex items-center justify-center h-screen">
				<h1 class="p-20 text-3xl text-red-500 border-2 bg-primary">Django + Tailwind</h1>
			</section>
		</div>
	</div>
	{% endblock %}
	<script>
    
    const closeDialog = (e) => {
      document.querySelectorAll('dialog').forEach(d => { 
          d.open = false;
        });

     
      
    }

		{% if messages %}
			{% for message in messages %}
			console.log("{{ message }}, {{ message.tags }}");
			alert("{{ message }}, {{ message.tags }}");

			{% endfor %}
		{% endif %}
	</script>
	</body>
</html>
